<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diagnose Patient</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="navbar">
    <div><strong>Hospital Management System</strong></div>
    <div>
        <a href="/doctor-dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="container">
    <h2>Diagnose Patient</h2>
    <form method="POST">
        <label>Diagnosis</label>
        <textarea name="diagnosis" required>{{ diagnosis }}</textarea>

        <label>Prescription</label>
        <textarea name="prescription" required>{{ prescription }}</textarea>

        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
